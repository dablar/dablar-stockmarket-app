<div class="container">
  <div class="row">
    <div class="col-lg-offset-1 col-lg-10">
      
      <div google-chart chart="chartObject" style="height:300px; width:100%;"></div>

    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Stocks:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form" name="newForm" novalidate>
    <div ng-show="errorMsg" class="alert alert-danger" role="alert">
      {{ errorMsg }}
    </div>
    <label>Syncs in realtime across clients (12 max.)</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing" required>
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()" ng-disabled="newForm.$invalid || isButtonDisabled || awesomeThings.length >= 12">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.1.1 |
        <a href="https://github.com/dablar/dablar-stockmarket-app">GitHub</a></p>
  </div>
</footer>
